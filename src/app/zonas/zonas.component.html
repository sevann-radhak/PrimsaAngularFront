<div class="container">

    <div class="row">
        <div class="col-12">
            
            <!-- Form to add a new zone -->
            <form [formGroup]="onCreateZoneForm" (ngSubmit)="postZone(onCreateZoneForm.value)">
                <div class="col-5" style="float: left;">
                    <div class="form-group">
                        <input formControlName="Codigo" type="text" class="form-control"
                            placeholder="Ingrese el C贸digo">
                        <div *ngIf="onCreateZoneForm.get('Codigo').hasError('required') &&  onCreateZoneForm.get('Codigo').touched"
                            class="text-danger" style="float: left">Campo obligatorio</div>
                    </div>
                </div>

                <div class="col-5" style="float: left;">
                    <div class="form-group">
                        <input formControlName="Name" type="text" class="form-control"
                            placeholder="Ingrese el Nombre">
                        <div *ngIf="onCreateZoneForm.get('Name').hasError('required') &&  onCreateZoneForm.get('Name').touched"
                            class="text-danger" style="float: left">Campo obligatorio</div>
                    </div>
                </div>

                <div class="col-2" style="float: right;">
                    <button [disabled]="onCreateZoneForm.invalid" type="submit"
                        class="btn btn-success btn-sm">Agregar</button>
                </div>
            </form>
